<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A New Hope</title>
    </head>
    <body>
        <div class="container">
            <div class="editor-frame">
                <div class="menu-items">
                    <button>MyPad</button>
                    <select name="File" id="file-btn">
                        <option value="2022">File</option>
                        <option value="2021">New</option>

                        <option value="2021">Save</option>
                        <option value="2020">Save As</option>
                        <option value="2019">Exit</option>
                    </select>
                    <button>Edit</button>
                    <button id="light-dark-btn">Light Mode</button>
                </div>
                <!-- <div class="file-menu"></div> -->

                <div class="text-entry">
                    <textarea
                        class="text-entry-area"
                        placeholder="Start typing to edit this document. Click 'File' to Save or Load other documents."
                    ></textarea>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
